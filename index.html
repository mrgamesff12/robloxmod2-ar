<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>افتح الرابط</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      color: white;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      text-align: center;
      padding: 50px 10px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #00ffff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      animation: fadeInDown 1s ease forwards;
    }

    .step {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #111a;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 15px 20px;
      margin: 15px auto;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 10px #0ff2;
      opacity: 0;
      pointer-events: none;
      transform: translateY(20px);
      transition: 0.5s ease;
    }

    .step.active {
      opacity: 1;
      pointer-events: auto;
      animation: fadeInUp 0.8s ease forwards;
    }

    .step.completed {
      border-color: lime;
      background-color: #141414dd;
    }

    .step span {
      text-align: right;
      font-size: 16px;
    }

    .check {
      font-size: 20px;
    }

    a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: space-between;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .final-section {
      margin-top: 30px;
    }

    .final-message {
      font-size: 18px;
      margin-bottom: 10px;
      color: red;
      text-shadow: 0 0 5px red;
    }

    .final-buttons {
      background: #111c;
      border-radius: 12px;
      border: 2px solid #444;
      padding: 15px 10px;
      max-width: 500px;
      width: 100%;
      margin: auto;
      box-shadow: 0 0 12px #0ff4;
    }

    .final-buttons a {
      display: block;
      background-color: #555;
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      margin: 10px auto;
      pointer-events: none;
      opacity: 0.5;
      transition: 0.3s;
      box-shadow: 0 0 6px #000;
    }

    .final-buttons a.active {
      background-color: #0c0;
      pointer-events: auto;
      opacity: 1;
      box-shadow: 0 0 15px #0f0;
    }

    .final-buttons a#btnRobux.active {
      background-color: dodgerblue;
      box-shadow: 0 0 15px dodgerblue;
    }

    .final-buttons a:hover {
      transform: scale(1.03);
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }
      .step span {
        font-size: 14px;
      }
      .final-message {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<!-- نفس محتوى الجسم كما هو بدون تغيير -->
<!-- استخدم نفس HTML والـ JavaScript من الكود الذي كتبته سابقًا -->

</html>
