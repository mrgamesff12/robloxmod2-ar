<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>افتح الرابط</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1" />
  <style>
    html, body {
      overflow-x: hidden;
    }
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 20px;
    }
    h2 {
      font-size: 22px;
      color: #00f0ff;
    }
    #killsDisplay {
      font-size: 18px;
      margin-top: 10px;
    }
    #game {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 200px;
      background: #222;
      margin: 20px auto;
      overflow: hidden;
      border: 3px solid #0ff;
      border-radius: 15px;
    }
    .dino {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 40px;
      height: 40px;
      background: yellow;
      border-radius: 10px;
    }
    .cactus {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 50px;
      background: green;
      border-radius: 5px;
    }
    #gameMessage {
      font-size: 20px;
      margin-top: 10px;
      min-height: 30px;
      color: #00f0ff;
    }
    #countdownTimer {
      font-size: 22px;
      color: #ffd700;
      margin-top: 20px;
      font-weight: bold;
      animation: pulse 1s infinite;
      display: none;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    #centerRestartBtn, #subscribeBtn, #subscribeSuccessBtn {
      padding: 12px 25px;
      font-size: 17px;
      margin-top: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 12px #ff004c;
    }
    #centerRestartBtn {
      display: none;
      background: linear-gradient(45deg, #ff004c, #ff6a00);
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
    }
    #subscribeBtn {
      display: none;
      background: linear-gradient(45deg, #ff004c, #ff6a00);
      color: white;
    }
    #subscribeBtn:disabled {
      opacity: 0.8;
      cursor: not-allowed;
    }
    #subscribeSuccessBtn {
      display: none;
      background: #28a745;
      color: white;
      box-shadow: 0 0 12px #28a745;
    }
    .final-section {
      margin-top: 30px;
    }
    .final-buttons a {
      display: block;
      background-color: #555;
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      margin: 10px auto;
      pointer-events: none;
      opacity: 0.5;
      transition: 0.3s;
      max-width: 400px;
      box-shadow: 0 0 6px #000;
      text-decoration: none;
    }
    .final-buttons a.active {
      background-color: dodgerblue;
      pointer-events: auto;
      opacity: 1;
      box-shadow: 0 0 15px dodgerblue;
    }
  </style>
</head>
<body>

<h2>اقفز فوق الصبار 30 مرة لفتح روابط التحميل!</h2>
<div id="killsDisplay">تجاوزت 0 من أصل 30</div>
<div id="game">
  <button id="centerRestartBtn" onclick="resetGame()">🔁 العب مجددًا</button>
</div>
<div id="gameMessage"></div>
<div id="countdownTimer"></div>
<button id="subscribeBtn" onclick="startSubscription()">📢 اشترك في القناة للفوز!</button>
<button id="subscribeSuccessBtn">✅ تم الاشتراك في القناة بنجاح</button>

<div class="final-section">
  <div id="finalMessage">❌ أكمل التحدي لفتح روابط التحميل</div>
  <div class="final-buttons">
    <a id="btnDownload" href="#" onclick="goToDownload();return false;">🔒 تحميل روبلوكس مهكرة اخر اصدار</a>
    <a id="btnRobux" href="#" onclick="goToRobux();return false;">🔒 طريقة الحصول على روبوكس مجاني</a>
  </div>
</div>

<audio id="jumpSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
<audio id="hitSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="winSound" src="https://actions.google.com/sounds/v1/cartoon/cheering.ogg"></audio>

<script>
  const game = document.getElementById("game");
  const dino = document.createElement("div");
  dino.classList.add("dino");
  game.appendChild(dino);

  const jumpSound = document.getElementById("jumpSound");
  const hitSound = document.getElementById("hitSound");
  const winSound = document.getElementById("winSound");
  const killsDisplay = document.getElementById("killsDisplay");
  const gameMessage = document.getElementById("gameMessage");
  const countdownTimer = document.getElementById("countdownTimer");
  const centerRestartBtn = document.getElementById("centerRestartBtn");
  const subscribeBtn = document.getElementById("subscribeBtn");
  const subscribeSuccessBtn = document.getElementById("subscribeSuccessBtn");

  let jumps = 0;
  let gameOver = false;
  let cactusSpeed = 5;
  let isJumping = false;
  let gameStarted = false;

  function jump() {
    if (isJumping || gameOver) return;
    if (!gameStarted) gameStarted = true;
    isJumping = true;
    jumpSound.currentTime = 0;
    jumpSound.play();
    dino.style.transition = `bottom 300ms ease-out`;
    dino.style.bottom = "220px";
    setTimeout(() => {
      dino.style.transition = `bottom 300ms ease-in`;
      dino.style.bottom = "0px";
      setTimeout(() => isJumping = false, 300);
    }, 300);
  }

  function createCactus() {
    if (!gameStarted || gameOver || jumps >= 30) return;

    let numberOfCacti = 1;
    let spacing = 0;

    if (jumps >= 21) {
      numberOfCacti = Math.floor(Math.random() * 2) + 2;
      spacing = 40;
    }

    for (let i = 0; i < numberOfCacti; i++) {
      const cactus = document.createElement("div");
      cactus.classList.add("cactus");
      let pos = game.offsetWidth + i * spacing;
      cactus.style.left = pos + "px";
      game.appendChild(cactus);

      function move() {
        if (gameOver) return cactus.remove();
        pos -= cactusSpeed;
        cactus.style.left = pos + "px";

        const dR = dino.getBoundingClientRect(), cR = cactus.getBoundingClientRect();
        if (cR.left < dR.right && cR.right > dR.left && cR.bottom > dR.top + 10 && cR.top < dR.bottom) {
          handleGameOver();
          cactus.remove();
          return;
        }

        if (pos < -cR.width) {
          cactus.remove();
          if (!gameOver && jumps < 30 && i === 0) {
            jumps++;
            killsDisplay.innerText = `تجاوزت ${jumps} من أصل 30`;

            if (jumps >= 5 && jumps % 5 === 0) {
              cactusSpeed *= 1.5;
              showSpeedMessage();
            }

            if (jumps === 30) {
              winSound.play();
              gameMessage.style.color = "#00f0ff";
              gameMessage.innerText = "✅ تهانينا! أنهيت التحدي!";
              unlockButtons();
            }
          }
        } else {
          requestAnimationFrame(move);
        }
      }
      move();
    }
  }

  function showSpeedMessage() {
    const msg = document.createElement("div");
    msg.innerText = "⚠️ ازدياد السرعة!";
    msg.style.position = "absolute";
    msg.style.top = "10px";
    msg.style.right = "10px";
    msg.style.background = "red";
    msg.style.padding = "8px";
    msg.style.borderRadius = "10px";
    msg.style.fontWeight = "bold";
    msg.style.zIndex = "1000";
    game.appendChild(msg);
    setTimeout(() => msg.remove(), 2000);
  }

  function handleGameOver() {
    hitSound.play();
    gameOver = true;
    gameMessage.style.color = "#ff4444";
    gameMessage.innerText = "💥 لقد خسرت! اشترك في القناة للفوز أو أعد المحاولة.";
    centerRestartBtn.style.display = "block";
    subscribeBtn.style.display = "inline-block";
    subscribeBtn.disabled = false;
    subscribeSuccessBtn.style.display = "none";
  }

  function resetGame() {
    jumps = 0;
    cactusSpeed = 5;
    gameOver = false;
    gameStarted = false;
    killsDisplay.innerText = "تجاوزت 0 من أصل 30";
    gameMessage.innerText = "";
    gameMessage.style.color = "#00f0ff";
    centerRestartBtn.style.display = "none";
    subscribeBtn.style.display = "none";
    subscribeBtn.disabled = false;
    subscribeSuccessBtn.style.display = "none";
    countdownTimer.style.display = "none";
  }

  function startSubscription() {
    window.open('https://www.youtube.com/@MRGAMESFF-k3q', '_blank');
    subscribeBtn.disabled = true;
    let t = 12;
    gameMessage.innerText = "⏳ الرجاء الانتظار لإكمال الاشتراك...";
    countdownTimer.style.display = "block";
    countdownTimer.innerText = `${t} ثانية...`;

    const iv = setInterval(() => {
      t--;
      countdownTimer.innerText = `${t} ثانية...`;
      if (t === 0) {
        clearInterval(iv);
        countdownTimer.style.display = "none";
        winSound.play();
        gameMessage.innerText = "🎉 شكرًا لاشتراكك! لقد فزت!";
        killsDisplay.innerText = `تجاوزت 30 من أصل 30`;
        unlockButtons();
        subscribeSuccessBtn.style.display = "inline-block";
        subscribeBtn.style.display = "none";
        centerRestartBtn.style.display = "none";
      }
    }, 1000);
  }

  function unlockButtons() {
    document.getElementById('finalMessage').innerText = '✅ تم تنفيذ التحدي بنجاح!';
    document.getElementById('finalMessage').style.color = 'lime';
    document.getElementById('btnDownload').classList.add('active');
    document.getElementById('btnRobux').classList.add('active');
  }

  function goToDownload() {
    window.open('https://linkjust.com/eYX2RE', '_blank');
  }

  function goToRobux() {
    window.open('https://mrgamesff.blogspot.com/2025/06/blog-post_21.html', '_blank');
  }

  game.addEventListener("mousedown", (e) => {
    if (e.target.tagName === "BUTTON") return;
    if (e.button === 0 || e.button === 2) jump();
  });

  game.addEventListener("touchstart", (e) => {
    if (e.target.tagName === "BUTTON") return;
    e.preventDefault();
    jump();
  }, { passive: false });

  window.addEventListener("keydown", (e) => {
    if (e.code === "Space") {
      e.preventDefault();
      jump();
    }
  });

  window.addEventListener("contextmenu", e => e.preventDefault());

  setInterval(() => {
    createCactus();
  }, 1600);
</script>

</body>
</html>
